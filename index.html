<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Voting</title>
</head>

<body>
    <div>
        <form>
            <label for="age">Please verify your age: </label>
            <input id="age" type="number">
            <button type="submit">Submit!</button>
        </form>

        <div id="voting" class="hidden">
            <h1>Voter info</h1>
            <h2>Voter Registration</h2>
            <ul>

                <li><a
                        href="https://www.vote411.org/check-registration?gclid=CjwKCAjwg-GjBhBnEiwAMUvNW5KjjAH4JH8wvkJzib8JXKLuTQx6TxDtbzA3AT4Y8jsPWGhwUjap8hoCWsYQAvD_BwE">Registration
                        Info</a></li>
            </ul>
            <div class="resources">
                <h2>Voter Resouces</h2>
                <h3>National</h3>
                <ul>
                    <li><a href="https://education.nationalgeographic.org/resource/electoral-college/">The Electoral
                            College</a></li>
                    <li><a href="https://education.nationalgeographic.org/resource/voting-rights-throughout-history/">Voting
                            Rights Throughout US History</a></li>
                </ul>

                <h3>State/Local</h3>
                <ul>
                    <li><a href="https://www.usa.gov/state-election-office">State and Local Election Offices</a></li>
                </ul>
            </div>
        </div>

        <div id="under-18" class="hidden">
            <h1>Sorry, you are not old enough to vote.</h1>
            <p>Here are some resources:</p>
            <ul>
                <li><a href="https://www.pbs.org/parents/lets-vote">PBS: Let's vote!</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
